@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
		<meta name="@views.html.helper.CSRF.getToken.name" content="@views.html.helper.CSRF.getToken.value">
        <title>@title</title>
        <title>Scala Getting Started on Heroku</title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

        <script src="/assets/thrift.js"></script>
        <script src="/assets/gen-js/model_types.js"></script>
        <script src="/assets/gen-js/ProjectService.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
	    <style>.tinkoffPayRow{display:block;margin:1%;width:160px;}</style>
    </head>
    <body>
        @nav()
        @content

		@*<script src="https://securepay.tinkoff.ru/html/payForm/js/tinkoff.js"></script>*@

		<script>
			function onClick() {
				var transport = new Thrift.Transport("/ps", {customHeaders: {"@views.html.helper.CSRF.getToken.name": "@views.html.helper.CSRF.getToken.value"}});
				var protocol  = new Thrift.Protocol(transport);
				var ps    = new ProjectServiceClient(protocol);
				ps.findAll(null, {"Csrf-Token": "@views.html.helper.CSRF.getToken.value"})
                    .then (
                        function onSuccess(data) {
                            console.log(data);
                        },
                        function onFail (data) {
                            swal({
                                title: "Error",
                                text: data.responseText,
                                html: true,
                                type: "error"
                            });
                        }
				);
			}
		</script>

		<input type="button" onclick="onClick();" valiue="Get project"/>

		@*<form name="TinkoffPayForm" onsubmit="pay(this); return false;">*@
			@*<input class="tinkoffPayRow" type="hidden" name="terminalkey" value="TinkoffBankTest">*@
			@*<input class="tinkoffPayRow" type="hidden" name="frame" value="true">*@
			@*<input class="tinkoffPayRow" type="hidden" name="language" value="ru">*@
			@*<input class="tinkoffPayRow" type="text" placeholder="Сумма заказа" name="amount" required>*@
				@*<input class="tinkoffPayRow" type="text" placeholder="Номер заказа" name="order">*@
				@*<input class="tinkoffPayRow" type="text" placeholder="Описание заказа" name="description">*@
				@*<input class="tinkoffPayRow" type="text" placeholder="ФИО плательщика" name="name">*@
				@*<input class="tinkoffPayRow" type="text" placeholder="E-mail" name="email">*@
				@*<input class="tinkoffPayRow" type="text" placeholder="Контактный телефон" name="phone">*@
				@*<input class="tinkoffPayRow" type="submit" value="Оплатить">*@
		@*</form>*@
    </body>
</html>
